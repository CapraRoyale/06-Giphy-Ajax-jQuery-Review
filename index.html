<!--Define the document type so the browser knows how to render the file-->
<!DOCTYPE html>
<!--Define the fefault language to interpret the content in-->
<html lang="en">
<!--Start the header of the page-->

<head>
    <!--Define the character set to render symbols/text in-->
    <meta charset="UTF-8">
    <!--Define the page title to be rendered in the browser-->
    <title>Animaltastic</title>
    <!--Import/link an associated stylesheet to define rendering styles on the page-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!--Start the body tag-->

<body>
    <!--Create an empty div to contain JS generated buttons-->
    <div id="animal-buttons">

    </div>
    <!--Entry box for animal options-->
    <form id="animal-form">
        <label for="animal-input">Add an animal</label>
        <input type="text" id="animal-input"><br>
        <input id="add-animal" type="submit" value="Submit">
    </form>
    <!--Create empty div container for GIPHY query results-->
    <div id="animals">

    </div>
    <!--load javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
